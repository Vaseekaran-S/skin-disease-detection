<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Disease</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="/static/css/detect.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>

    <!-- Header -->
    <section class="bg-dark position-fixed top-0 left-0 w-100">
        <div class="container">
            <div class="py-3 d-flex align-items-center justify-content-between text-white">
                <h4>Skin Disease Detect</h4>
                <ul class="d-flex gap-3 list-unstyled link-none m-0">
                    <li>
                        <a href="/admin/doctors">Doctors</a>
                    </li>
                    <li>
                        <a href="/admin/patients">Patients</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Detection -->
    <section>
        <div class="container">
            <div class="m-vh-100 flex-center flex-column pt-5">
                <h3 class="font-weight-bold">Adminpanel</h3>

                <div class="row mw-600 m-4 border p-4 rounded shadow">
                    <div class="col-lg-6">
                        <h5 class="text-center mb-3">Doctors</h5>
                        <a href="/admin/doctors">
                        <img id="chosen-image" class="upload-img cursor-pointer" src="/static/img/doctor.webp">
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <h5 class="text-center mb-3">Patients</h5>
                        <a href="/admin/patients">
                            <img id="chosen-image" class="upload-img cursor-pointer" src="/static/img/patients.png">
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script>
        const admin = sessionStorage.getItem("sdd_admin")
        if(!admin){
            location.href = "/admin-login"
        }
    </script>

</body>
</html>
