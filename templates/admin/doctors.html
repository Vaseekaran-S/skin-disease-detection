<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Details</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .table-title {
            position: sticky;
            top: 90px;
            z-index: 100;
        }

        .title {
            text-align: center;
            font-weight: 700;
        }

        .content {
            border-bottom: 1px solid black;
            padding-bottom: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        .popup {
            position: fixed;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
            background-color: rgba(127, 127, 127, 0.715);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .popup .card {
            max-width: 600px;
            position: relative;
        }

        #close {
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: red;
            padding: 0px 6px;
            border-radius: 5px;
            font-weight: 700;
            color: white;
            cursor: pointer;
        }

        input,
        select {
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 3px;
            padding: 6px 4px;
            background-color: rgb(235, 235, 235);
        }
    </style>

</head>

<body>

    <!-- Header -->
    <section class="bg-dark position-fixed top-0 left-0 w-100">
        <div class="container">
            <div class="py-3 d-flex align-items-center justify-content-between text-white">
                <h4>Skin Disease Detect</h4>
                <ul class="d-flex gap-3 list-unstyled link-none m-0">
                    <li>
                        <a href="/admin/doctors">Doctors</a>
                    </li>
                    <li>
                        <a href="/admin/patients">Patients</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Detection -->
    <section class="my-5">
        <div class="container">
            <div class="m-vh-100 pt-5">
                <div class="d-flex align-items-center justify-content-between">
                    <h3 class="font-weight-bold">Doctors List</h3>
                    <button class="btn btn-success" id="addDoctor">Add+</button>
                </div>

                <div class="card m-4 border py-3 rounded shadow table-title">
                    <div class="row">
                        <div class="col-lg-3 title">
                            Doctor Name
                        </div>
                        <div class="col-lg-3 title">
                            Clinic Name
                        </div>
                        <div class="col-lg-3 title">
                            Fees
                        </div>
                        <div class="col-lg-3 title">
                            Location
                        </div>
                    </div>
                </div>

                <div class="card m-4 border p-4 rounded shadow">
                    {% for doctor in doctors %}
                    <div class="row">
                        <div class="col-lg-3 content">
                            <a href="/admin/doctors/{{ doctor.username }}">{{ doctor.name }}</a>
                        </div>
                        <div class="col-lg-3 content">
                            {{ doctor.clinic }}
                        </div>
                        <div class="col-lg-3 content">
                            Rs.{{ doctor.fees }}
                        </div>
                        <div class="col-lg-3 content">
                            {{ doctor.location }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="popup" id="popup">
            <div class="card p-4">
                <div id="close">x</div>
                <h4 class="mb-0 text-center">Add Doctor</h4>
                <hr>
                <div>
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <input id="username" type="text" placeholder="Doctor Username">
                        </div>
                        <div class="col-lg-6">
                            <input id="name" type="text" placeholder="Doctor Name">
                        </div>
                        <div class="col-lg-6">
                            <input id="email" type="email" placeholder="Doctor Email">
                        </div>
                        <div class="col-lg-6">
                            <input id="fees" type="text" placeholder="Doctor Fees">
                        </div>
                        <div class="col-lg-6">
                            <input id="experience" type="text" placeholder="Doctor's Experience">
                        </div>
                        <div class="col-lg-6">
                            <select id="gender">
                                <option value="" selected disabled>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <select id="city">
                                <option value="" selected disabled>City</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <input id="clinic" type="text" placeholder="Clinic Name">
                        </div>
                        <div class="col-lg-6">
                            <input id="location" type="text" placeholder="Clinic Address">
                        </div>
                        <div class="col-lg-6">
                            <input id="clinicMobile" type="number" placeholder="Clinic Mobile Number">
                        </div>
                        <div class="col-lg-6">
                            <input id="clinicTiming" type="text" placeholder="Clinic Timing">
                        </div>
                        <div class="col-lg-6">
                            <input id="consultantMobile" type="text" placeholder="Online Consultant Number">
                        </div>
                        <div class="col-lg-6">
                            <input id="consultantFees" type="text" placeholder="Online Consultant Fees">
                        </div>
                        <div class="col-lg-12 text-center">
                            <button id="popupForm" class="btn btn-success text-center">Add Doctor</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div id="loading-spinner" class="loader-parent flex-center">
        <img src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif" alt="Loader">
    </div>

    <script>

        const tamilNadu = ["Ariyalur","Chennai","Coimbatore","Cuddalore","Dharmapuri","Dindigul","Erode","Kanchipuram","Kanyakumari","Karur","Krishnagiri","Madurai","Nagapattinam","Namakkal","Nilgiris","Perambalur","Pudukkottai","Ramanathapuram","Salem","Sivaganga","Thanjavur","Theni","Thoothukudi","Tiruchirappalli","Tirunelveli","Tiruppur","Tiruvallur","Tiruvannamalai","Tiruvarur","Vellore","Viluppuram","Virudhunagar"];
        const loc = document.getElementById("city")
        tamilNadu.forEach(city=>{
            const option = document.createElement("option")
            option.value = option.innerHTML = city
            loc.append(option)
        })

        const admin = sessionStorage.getItem("sdd_admin")
        if (!admin) {
            location.href = "/admin-login"
        }

        const popup = document.getElementById("popup")
        const popupForm = document.getElementById("popupForm")

        const addDoctor = document.getElementById("addDoctor")
        addDoctor.addEventListener("click", () => {
            popup.style.display = "flex"
        })

        const closeBtn = document.getElementById("close")
        closeBtn.addEventListener("click", () => {
            popup.style.display = "none"
        })

        const loader = document.getElementById("loading-spinner")

        popupForm.addEventListener("click", (event) => {
            event.preventDefault()
            loader.style.display = "flex"

            const formFields = ["username", "name", "city", "email", "fees", "experience", "gender", "clinic", "location", "clinicMobile", "clinicTiming", "consultantFees", "consultantMobile"]
            const data = {}
            formFields.forEach((key) => {
                data[key] = document.getElementById(key).value
            })

            fetch("/api/doctors/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                }).catch(err => {
                    console.log(err);
                    location.href = "/admin/doctors?status=error"
                })

            location.href = "/admin/doctors"
        })

    </script>

</body>

</html>
